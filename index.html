<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <input id="nova-imagem" type="url" required placeholder="Url da imagem"/>
        <button id="btn-add" type="submit">Adicionar</button>
        <button id="btn-reset" type="reset">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/cat.jpg" alt="pintura de gato"/>
            <div class="layout">
                <a href="./images/cat.jpg" target="_blank" title="ver imagem compoleta">
                    Ver imagem completa
                </a>
            </div>
        </li>
        <li>
            <img src="./images/dog.jpg" alt="cachorrinho"/>
            <div class="layout">
                <a href="./images/dog.jpg" target="_blank" title="ver imagem completa">
                    Ver imagem completa
                </a>
            </div>
        </li>
        <li>
            <img src="./images/swam.jpg" alt="cisne"/>
            <div class="layout">
                <a href="./images/swam.jpg" target="_blank" title="ver imagem completa">
                    Ver imagem completa
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
